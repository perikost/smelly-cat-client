<div class="container-fluid p-5">
    <div class="row p-md-5">
        <div class="col-lg-6 px-md-5">
            <div class="col-xxl-8 mx-auto">
                <h2>Contact Us</h2>
                <p class="text-muted">We are all cat persons, so if you got any question. drop it below and we will contact you back!.</p>
                
                <form [formGroup]="form" (ngSubmit)="send()">
                    <!-- Name input -->
                    <div class="form-group row my-4">
                        <label for="name" class="col-xl-3 form-label my-auto">Your Full Name</label>
                        <div class="col-xl-9">
                            <input formControlName="name" type="text" id="name" name="name" class="form-control" placeholder="Type your Name" required>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group row my-4">
                        <label for="email" class="col-xl-3 form-label my-auto">Your email</label>
                        <div class="col-xl-9">
                            <input formControlName="email" type="email" id="email" name="email" class="form-control" placeholder="Type your Email" required>
                        </div>
                    </div>
                
                    <!-- Divider -->
                    <hr class="my-5">
                
                    <!-- City and Postal Code inputs -->
                    <div class="row my-4">
                        <div class="col-12 col-xl-6">
                            <div class="col-xl-8">
                                <label for="city" class="form-label">City</label>
                                <input formControlName="city" type="text" id="city" name="city" class="form-control" placeholder="ex. The" required>
                            </div>
                        </div>
                        <div class="col-12 col-xl-6 d-xl-flex justify-content-end my-4 my-lg-0">
                            <div class="col-xl-8">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input formControlName="postalCode" type="text" id="postalCode" name="postalCode" class="form-control" placeholder="ex. 54658" required>
                            </div>
                        </div>
                    </div>
                
                    <!-- Address input -->
                    <div class="col-xl-6 my-4">
                        <label for="address" class="form-label">Address</label>
                        <input formControlName="address" type="text" id="address" name="address" class="form-control" placeholder="ex. Thessaloniki" required>
                    </div>
                
                    <!-- Message input -->
                    <div class="my-4">
                        <div class="d-flex justify-content-between">
                            <label for="message" class="form-label">Message</label>
                            <span class="text-primary">Optional</span>
                        </div>
                        <textarea formControlName="message" id="message" name="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                    </div>
                
                    <!-- Checkbox for Terms and Conditions -->
                    <div class="form-check my-4">
                        <input formControlName="agree" class="form-check-input" type="checkbox" id="checkbox" required>
                        <label class="form-check-label" for="checkbox">I agree with Terms and Conditions</label>
                    </div>
                
                    <!-- Send Button -->
                    <button type="submit" class="btn btn-danger send-button" [disabled]="!form.valid">Send!</button>
                </form>
            </div>
        </div>

        <div class="col-lg-6 px-md-5 py-5">
            <div class="col-xxl-8 mx-auto">
                <div class="mb-4">
                    <img src="assets/img/map.png" width="460" height="345">
                </div>
            
                <!-- Headquarters Info -->
                <div class="right-align">
                    <h4>Headquarters</h4>
                    <p>Aristotelous 16, 54658</p>
                    <p>Thessaloniki, Greece</p>
                    <br>
                    <p>+30 2311290998</p>
                    <p>hey&#64;smellycat.gr</p>
                </div>
            </div>
        </div>
    </div>
</div>
